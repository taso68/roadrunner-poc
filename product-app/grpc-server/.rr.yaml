version: '3'
rpc:
    listen: 'tcp://127.0.0.1:6001'
server:
    command: "php ./vendor/bin/rr-worker start --relay-dsn unix:///var/run/rr-relay.sock"
    relay: "unix:///var/run/rr-relay.sock"
http:
    address: '0.0.0.0:8080'
    middleware:
        - gzip
        - static
    static:
        dir: public
        forbid:
            - .php
            - .htaccess
    pool:
        num_workers: 1
        supervisor:
            max_worker_memory: 100
jobs:
    pool:
        num_workers: 2
        max_worker_memory: 100
    consume: {  }
kv:
    local:
        driver: memory
        config:
            interval: 60
metrics:
    address: '127.0.0.1:2112'
